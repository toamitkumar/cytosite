<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
<title>Image Tagging</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" title="Standard" href="stylesheets/jquery-notes_css/style.css" type="text/css" media="all" />
<!--[if lte IE 8]>
<link rel="stylesheet" title="Standard" href="stylesheets/jquery-notes_css/lteIE8.css" type="text/css" media="all" />
<![endif]-->

<script type="text/javascript" src="javascripts/jquery-1.7.js"></script>
<script type="text/javascript" src="javascripts/jquery-ui-1.8.16.js"></script>
<script type="text/javascript" src="javascripts/jquery-notes_js/jquery-notes_1.0.8.js"></script>

<script type="text/javascript">

$(function() {
    $('.jquery-note_1-1').jQueryNotes({
			operator: 'images/tags',
			maxNotes: 10
    });
});

</script>

<style type="text/css">
    .helper-class .notes .note .border {
	border:1px solid #0055ff;
	outline:none;
    }
    .helper-class .notes .note .border .bg {
	background:#0055ff;
    }
    .helper-class .notes .text {
	color:#000;
	background:#fff;
	-moz-border-radius:0;
	-webkit-border-radius:0;
	border-radius:0;
    }
    .helper-class .notes .text span {
	color:#000;
    }

</style>
</head>
<body>
<div class="content">
    <div class="samples-box clearfix">
	<img src="images/first.png" alt="" width="333" height="500" class="jquery-note_1-1" />
    </div>
</div>
</body>
</html>
